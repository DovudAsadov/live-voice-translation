<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Voice Translation</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
    
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>üåç Voice Translator</h1>
        
        <div class="setup-section" id="setupSection">
            <div class="form-group">
                <label for="roomId">Room ID:</label>
                <input type="text" id="roomId" placeholder="Enter room ID (e.g., room123)">
            </div>
            
            <div class="form-group">
                <label for="userLanguage">Your Language:</label>
                <select id="userLanguage">
                    <option value="uz">Uzbek (Not Available)</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt">Portuguese</option>
                    <option value="ru">Russian</option>
                    <option value="ja">Japanese</option>
                    <option value="ko">Korean</option>
                    <option value="zh">Chinese</option>
                    <option value="ar">Arabic</option>
                    <option value="hi">Hindi</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="serverUrl">Server URL:</label>
                <input type="text" id="serverUrl" value="http://localhost:5000" placeholder="http://localhost:5000">
            </div>
            
            <button id="connectBtn">Connect to Room</button>
        </div>
        
        <div class="control-section" id="controlSection">
            <div class="room-info" id="roomInfo">
                <div>Room: <span id="currentRoom"></span></div>
                <div>Users: <span id="userCount">0</span></div>
                <div class="users-list" id="usersList"></div>
            </div>
            
            <div class="status" id="status">Ready to translate</div>
            
            <div class="volume-meter">
                <div class="volume-bar" id="volumeBar"></div>
            </div>
            
            <button class="mic-button" id="micButton">
                üé§
            </button>
            
            <div class="conversation" id="conversation">
                <div class="message received">
                    <div class="message-header">System</div>
                    <div class="message-text">Welcome! Hold the microphone button to speak and release to translate.</div>
                </div>
            </div>
            
            <button id="disconnectBtn">Disconnect</button>
        </div>
        
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <div>Processing...</div>
        </div>
        
        <div class="error" id="error" style="display: none;"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
